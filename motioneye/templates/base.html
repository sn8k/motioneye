<!DOCTYPE html>
<html lang="{{ settings.lingvo if settings is defined else 'en' }}">
<head>
    {% block meta %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#161d27">
        <meta name="apple-mobile-web-app-status-bar-style" content="#161d27">
        <meta name="color-scheme" content="dark">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{static_path}}css/jquery.timepicker.min.css?v={{version}}">
    <link rel="stylesheet" href="{{static_path}}css/ui.css?v={{version}}">
    <link rel="stylesheet" href="{{static_path}}css/main.css?v={{version}}">
    <link rel="icon" href="{{static_path}}img/motioneye-logo.svg">
    <link rel="apple-touch-icon" href="{{static_path}}img/motioneye-logo.svg">
    <link rel="manifest" href="{{static_path}}../manifest.json?v={{version}}">
    {% block extra_style %}{% endblock %}
</head>
<body data-static-path="{{static_path}}" data-version="{{version}}" data-locale="{{ settings.lingvo if settings is defined else 'en' }}">
    {% block body %}{% endblock %}

    {% block inline_context %}
        <script>
            (function () {
                var staticPath = '{{static_path}}';
                var locale = "{{ settings.lingvo if settings is defined else 'en' }}";

                window.staticPath = staticPath;
                window.motionEyeVersion = '{{version}}';
                window.motionEyeLocale = locale;
                window.motionEyeContext = {
                    staticPath: staticPath,
                    version: '{{version}}',
                    locale: locale
                };
            })();
        </script>
    {% endblock %}

    <script src="{{static_path}}js/css-browser-selector.min.js?v={{version}}" defer></script>
    <script src="{{static_path}}js/jquery.min.js?v={{version}}" defer></script>
    <script src="{{static_path}}js/jquery.timepicker.min.js?v={{version}}" defer></script>
    <script src="{{static_path}}js/jquery.mousewheel.min.js?v={{version}}" defer></script>
    <script src="{{static_path}}js/ui.js?v={{version}}" defer></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
